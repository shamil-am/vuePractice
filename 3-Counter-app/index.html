<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="row mt-5">
        <div class="col-2 offset-5">
          <h3 class="text-center">Count: {{count}}</h3>
          <div class="d-flex justify-content-between mb-2">
            <button @click="count++" class="btn btn-primary">+1</button>
            <button @click="count--" class="btn btn-danger">-1</button>
          </div>
          <div class="alert alert-warning">{{getCounterResult}}</div>
        </div>
        <div class="col-2 offset-5">
          <h3 class="text-center">Count2: {{count2}}</h3>
          <div class="d-flex justify-content-between mb-2">
            <button @click="count2++" class="btn btn-primary">+1</button>
            <button @click="count2--" class="btn btn-danger">-1</button>
          </div>
          <div class="alert alert-warning">{{getCounter2Result}}</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
